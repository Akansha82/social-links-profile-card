<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="card-img">
        <h2 class="card-title">Jessica Randall</h2>
        <h4 class="card-text">London, United Kingdom</h4>
        <p class="card-content">"Front-end developer and avid reader."</p>
  
        <div class="card-link">
        <button class="card-btn">GitHub</button>
        <button class="card-btn">Frontend Mentor</button>
        <button class="card-btn">LinkedIn</button>
        <button class="card-btn">Twitter</button>
        <button class="card-btn">Instagram</button>
      </div>
    </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akansha Yadav</a>.
  </div>
</body>
</html>
